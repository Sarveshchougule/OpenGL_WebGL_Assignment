<!DOCTYPE html>
<html lang="en">
    <head>
        <title> 3D Tiles Renderer using Cesium Ion </title>
        <meta charaset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/three@0.156.1/build/three.min.js"></script>
        <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
        <script type="importmap">
            {
                "imports": {
                "three": "https://unpkg.com/three@0.156.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.156.1/examples/jsm/"
                }
            }
        </script>

		<style>
			* {
				margin: 0;
				padding: 0;
			}
			html {
				overflow: hidden;
				font-family: Arial, Helvetica, sans-serif;
				user-select: none;
			}
			#information {
				position: absolute;
				bottom: 0;
				left: 0;
				color: white;
				width: 100%;
				text-align: center;
				padding: 5px;
				pointer-events: none;
				line-height: 1.0em;
			}
        </style>
    </head>
    <body>
        <script type="module" src="3jsmain.js"> </script>
        <script type="module" src="FlyOrbitControls.js"> </script>
        <script type="module" src="./src/index.js"> </script>
		<div>
			<div id="information">
				Paste the Cesium Ion Asset Id and Access Token in given Controls section. <br>
				Mouse left click is for panning, Mouse right click is for rotating and Mouse scroll is for zoom.
			</div>
		</div>
    </body>
</html>
